<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Question 5</h1>
    <p id="demo"></p>
    <script>
        const person1 = {
            name: "yug",
            age: 20
        };
        const addressObj = {
            address: "Bhavnagar"
        };
        combineAddress(person1, addressObj);
        function combineAddress(object1, object2) {
            const newObj = { ...object1, ...object2 };
            document.getElementById("demo").innerHTML = " Name: " + newObj.name + "<br>" + " Age: " + newObj.age + "<br>" + " Address: " + newObj.address + "<br>";
        }

    </script>
</body>

</html>
