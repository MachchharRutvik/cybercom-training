<form
    class="row d-flex justify-content-center"
    [formGroup]="Contact_us"
    (ngSubmit)="Contact_us_click()"
    novalidate="novalidate">

    <div class="row g-3 d-flex justify-content-center">
        <div>
            <label for="inputname4" class="form-label">Name</label>
            <input
                type="text"
                formControlName="name"
                class="form-control"
                id="inputname4"
                placeholder="Enter Name"></div>
        </div>
        <div
            *ngIf="Contact_us_data['name'].touched && Contact_us_data['name'].invalid"
            class="text-danger ">
            <div *ngIf="Contact_us_data['name'].errors?.['required']" class="text-danger">Name Required</div>

        </div>
        <div class="row g-3 d-flex justify-content-center">
            <div>
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Enter Email"></div>
            </div>
            <div
                *ngIf="Contact_us_data['email'].touched && Contact_us_data['email'].invalid"
                class="text-danger ">
                <div *ngIf="Contact_us_data['email'].errors?.['required']" class="text-danger">Email Must Required</div>
                <div *ngIf="Contact_us_data['email'].errors?.['email']" class="text-danger">Please Enter Valid Email</div>
            </div>
            <div class="row g-3 d-flex justify-content-center">
                <div >
                    <label for="inputphone4" class="form-label">Phone</label>
                    <input
                        type="tel"
                        formControlName="phone"
                        class="form-control"
                        id="inputphone4"
                        placeholder="Enter Phone Number"></div>
                </div>
                <div
                    *ngIf="Contact_us_data['phone'].touched && Contact_us_data['phone'].invalid"
                    class="text-danger ">
                    <div *ngIf="Contact_us_data['phone'].errors?.['required']" class="text-danger">Phone Number Must Required</div>
                    <div *ngIf="Contact_us_data['phone'].errors?.['pattern']" class="text-danger">Please Enter Valid Phone Number</div>
                </div>
                <div class="row g-3 d-flex justify-content-center">
                    <div>
                        <label for="inputPassword4" class="form-label">Message</label>
                        <textarea
                            rows=""
                            cols=""
                            formControlName="message"
                            class="form-control"
                            id="inputPassword4"
                            placeholder="Enter Message Here"></textarea>
                    </div>
                    <div
                        *ngIf="Contact_us_data['message'].touched && Contact_us_data['message'].invalid"
                        class="text-danger ">
                        <div *ngIf="Contact_us_data['message'].errors?.['required']" class="text-danger">Message Must Required</div>
                    </div>
                </div>

                <!-- <div class="d-grid col-2 col-md-1 mx-auto"> -->
                <div class="d-grid gap-2 col-3 col-md-2 mx-auto">

                    <button type="submit" [disabled]="!Contact_us.valid" class="btn btn-primary">Contact us</button>
                    <div *ngIf="!Contact_us.valid" class="text-danger">Please Enter All Details</div>

                    <!-- </div> -->
                </div>

            </form>
