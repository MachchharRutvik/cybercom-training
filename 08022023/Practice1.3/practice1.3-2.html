<body>
    <script>
        const arrayOfString = ["Rutvik","Yug","Param"];
        console.log(findLongestString(arrayOfString));

        function findLongestString(array){
            let str = array.reduce((longStr,item)=>{
                if(longStr.length<item.length){
                    longStr=item;
                
                }
                return longStr;
            });
            return str;
        }
    </script>
