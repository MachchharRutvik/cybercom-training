<body>
    <script>
        const numbers = [1, 2, 5, 6, 6];
        sumOfArray(numbers);
        avgOfArray(numbers);
        maxValueOfArray(numbers);

        function sumOfArray(array) {
            let sum = 0;
            array.forEach((element) => {
                sum += element;
                return sum;
            });
            console.log(sum);
        }
        function avgOfArray(array){
            let sum = 0;
            array.forEach((element) => {
                sum += element;
               
            });
            console.log(sum/array.length);
        }
        function maxValueOfArray(array){
           let max = Math.max(...array);
           console.log(max);
  
        }

    </script>
</body>
